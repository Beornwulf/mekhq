performBatchall.STANDING_LEVEL_5.batchall.1.accept=Let us see if that recognition was earned or misplaced.
performBatchall.STANDING_LEVEL_5.batchall.1.refuse=Then it is misplaced. And forgotten.
performBatchall.STANDING_LEVEL_5.batchall.2.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. You are no longer\
  \ unknown to us. You have earned a place on this field. Our bid is entered. Submit yours, and let us test what remains.
performBatchall.STANDING_LEVEL_5.batchall.2.accept=Your place is acknowledged. Let us see how long you can hold it.
performBatchall.STANDING_LEVEL_5.batchall.2.refuse=Then the field is denied you again.
performBatchall.STANDING_LEVEL_5.batchall.3.intro=<b>Star Colonel {1}</b> of the <b>{2}</b>, to the forces of <b>{0}</b>. You fight with\
  \ purpose. The Clan sees that now. Our bid stands. Show us what more you carry into the Trial.
performBatchall.STANDING_LEVEL_5.batchall.3.accept=Let us see if purpose still sharpens your blade.
performBatchall.STANDING_LEVEL_5.batchall.3.refuse=Purpose alone does not claim victory. And you will claim nothing.
performBatchall.STANDING_LEVEL_5.batchall.4.intro=This is <b>Star Colonel {1}</b> of the <b>{2}</b>, addressing the forces of <b>{0}</b>. We\
