performBatchall.STANDING_LEVEL_4.batchall.9.accept=You challenge. We accept. Let the Trial judge you.
performBatchall.STANDING_LEVEL_4.batchall.9.refuse=No name, no record, no will. The Clan has no need of you.
### STANDING_LEVEL_5
performBatchall.STANDING_LEVEL_5.batchall.0.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. You have shown skill.\
