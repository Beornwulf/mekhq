performBatchall.STANDING_LEVEL_7.batchall.7.accept=It will be remembered. Let us make it worthy.
performBatchall.STANDING_LEVEL_7.batchall.7.refuse=This moment will be remembered without you.
performBatchall.STANDING_LEVEL_7.batchall.8.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. You are more than a\
