performBatchall.STANDING_LEVEL_6.batchall.7.refuse=You deny the honor of certainty. We act without it.
performBatchall.STANDING_LEVEL_6.batchall.8.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. You fight with\
