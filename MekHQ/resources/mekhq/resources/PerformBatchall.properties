performBatchall.STANDING_LEVEL_1.batchall.1.accept=At last, a flicker of courage from the disgraced. It will not be enough.
performBatchall.STANDING_LEVEL_1.batchall.1.refuse=You will not fight for even your own redemption. Then you do not deserve\
