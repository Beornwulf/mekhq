performBatchall.STANDING_LEVEL_1.batchall.2.refuse=Burial requires no permission. We will see to your final disappearance.
performBatchall.STANDING_LEVEL_1.batchall.3.intro=This is <b>Star Colonel {1}</b>, warrior of the <b>{2}</b>. Forces of <b>{0}</b>, your\
