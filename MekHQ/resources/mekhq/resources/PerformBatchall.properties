performBatchall.STANDING_LEVEL_6.batchall.5.accept=Then rise to the challenge, and be counted.
performBatchall.STANDING_LEVEL_6.batchall.5.refuse=Challenge denied. Recognition withdrawn.
performBatchall.STANDING_LEVEL_6.batchall.6.intro=<b>Star Colonel {1}</b> of the <b>{2}</b>, to the forces of <b>{0}</b>. Your strength is\
