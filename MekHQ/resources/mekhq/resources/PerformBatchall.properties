performBatchall.STANDING_LEVEL_5.batchall.4.accept=Then come, and let truth rise from fire.
performBatchall.STANDING_LEVEL_5.batchall.4.refuse=Refuse, and the truth is sealed - you are not ready.
performBatchall.STANDING_LEVEL_5.batchall.5.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. This Trial offers\
  \ recognition, not acceptance. Our warriors stand ready. Make your bid and let honorable conflict weigh you again.
performBatchall.STANDING_LEVEL_5.batchall.5.accept=Step forward and let the Clan measure your worth anew.
performBatchall.STANDING_LEVEL_5.batchall.5.refuse=You decline to be weighed. Then you remain light.
performBatchall.STANDING_LEVEL_5.batchall.6.intro=<b>Star Colonel {1}</b> of the <b>{2}</b>, addressing the forces of <b>{0}</b>. You have\
