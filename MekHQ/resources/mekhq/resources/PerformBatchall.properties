performBatchall.STANDING_LEVEL_1.batchall.3.refuse=You live up to your legacy - flight, failure, and silence.
performBatchall.STANDING_LEVEL_1.batchall.4.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. You are nothing but a\
