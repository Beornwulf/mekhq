## STANDING_LEVEL_0
performBatchall.STANDING_LEVEL_0.batchall.0.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>.\
  \ You are declared an enemy of the Clan. Our bid is made. You will be destroyed. Respond if you dare.
performBatchall.STANDING_LEVEL_0.batchall.0.accept=You choose to fight. Good. There will be no mercy, only the clarity\
  \ of your end.
performBatchall.STANDING_LEVEL_0.batchall.0.refuse=Cowardice confirmed. You forfeit even the illusion of honor. Destruction\
  \ proceeds.
performBatchall.STANDING_LEVEL_0.batchall.1.intro=This is <b>Star Colonel {1}</b>, warrior of the <b>{2}</b>, addressing the forces of\
  \ <b>{0}</b>. You are a threat to our way of life. We have placed our bid. Make your stand, or be wiped away.
performBatchall.STANDING_LEVEL_0.batchall.1.accept=We welcome your resistance. We will answer it with precision and fire.
performBatchall.STANDING_LEVEL_0.batchall.1.refuse=Then you are nothing but the echo of a threat. We silence you now.
performBatchall.STANDING_LEVEL_0.batchall.2.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b> of the <b>{2}</b>. Your presence is a\
  \ stain we will now cleanse. Our forces are prepared. What resistance do you offer before we erase you?
performBatchall.STANDING_LEVEL_0.batchall.2.accept=Your defiance is acknowledged. Prepare to be cleansed.
performBatchall.STANDING_LEVEL_0.batchall.2.refuse=We expected nothing less than silence. We come now to remove the stain.
performBatchall.STANDING_LEVEL_0.batchall.3.intro=<b>Star Colonel {1}</b> of the <b>{2}</b> speaks to the forces of <b>{0}</b>. You have been\
  \ marked for elimination. The Trial has already begun. Declare your forces - if you still believe you have a future.
performBatchall.STANDING_LEVEL_0.batchall.3.accept=You cling to your future. We will tear it from you in battle.
performBatchall.STANDING_LEVEL_0.batchall.3.refuse=Your silence confirms the verdict. We proceed without restraint.
performBatchall.STANDING_LEVEL_0.batchall.4.intro=This is <b>Star Colonel {1}</b> of the <b>{2}</b>. We do not recognize your right to\
  \ speak, only to fall. We have made our bid. Forces of <b>{0}</b>, what defense do you offer before we strike?
performBatchall.STANDING_LEVEL_0.batchall.4.accept=You will fall on your terms, then. We begin.
performBatchall.STANDING_LEVEL_0.batchall.4.refuse=Expected. You had no right to reply, only to be reduced.
performBatchall.STANDING_LEVEL_0.batchall.5.intro=Forces of <b>{0}</b>, your actions violate everything we are sworn to protect.\
  \ I am <b>Star Colonel {1}</b> of the <b>{2}</b>. Our warriors await only your position. What forces will we crush today?
performBatchall.STANDING_LEVEL_0.batchall.5.accept=Then speak with fire. We will answer with fury.
performBatchall.STANDING_LEVEL_0.batchall.5.refuse=You deny the Trial. So be it. We answer with annihilation.
performBatchall.STANDING_LEVEL_0.batchall.6.intro=This is <b>Star Colonel {1}</b> of the <b>{2}</b>. You are not a warrior. You are a\
  \ sentence. The Trial is not offered - it is delivered. Forces of <b>{0}</b>, bid now, and be erased with formality.
performBatchall.STANDING_LEVEL_0.batchall.6.accept=You accept judgment. The execution begins.
performBatchall.STANDING_LEVEL_0.batchall.6.refuse=Then we proceed without the illusion of choice.
performBatchall.STANDING_LEVEL_0.batchall.7.intro=<b>Star Colonel {1}</b> of the <b>{2}</b> to the forces of <b>{0}</b>. You are condemned.\
  \ Our bid is placed. Speak your force, and we will silence it - and then you.
performBatchall.STANDING_LEVEL_0.batchall.7.accept=You bring force to your own burial. So be it.
performBatchall.STANDING_LEVEL_0.batchall.7.refuse=No words. No defense. We will erase you completely.
performBatchall.STANDING_LEVEL_0.batchall.8.intro=Forces of <b>{0}</b>, this is <b>Star Colonel {1}</b> of the <b>{2}</b>. The Clan has judged\
  \ you unworthy of legacy. Our warriors have made their bid. Make yours, and face extinction with whatever dignity you\
  \ claim to have left.
performBatchall.STANDING_LEVEL_0.batchall.8.accept=Dignity will not save you, but it may be remembered - for a moment.
performBatchall.STANDING_LEVEL_0.batchall.8.refuse=You cannot even summon the courage to die properly. We will handle the rest.
performBatchall.STANDING_LEVEL_0.batchall.9.intro=I am <b>Star Colonel {1}</b> of the <b>{2}</b>. Forces of <b>{0}</b>, your defiance ends\
