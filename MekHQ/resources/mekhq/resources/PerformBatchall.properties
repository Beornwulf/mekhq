performBatchall.STANDING_LEVEL_1.batchall.7.refuse=No fight. No place. No name.
performBatchall.STANDING_LEVEL_1.batchall.8.intro=<b>Star Colonel {1}</b> of the <b>{2}</b>, speaks now to the forces of <b>{0}</b>. You have\
