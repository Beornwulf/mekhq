performBatchall.STANDING_LEVEL_5.batchall.6.accept=You survived before. Let us see if you endure.
performBatchall.STANDING_LEVEL_5.batchall.6.refuse=You do not test us. You only waste what little was earned.
performBatchall.STANDING_LEVEL_5.batchall.7.intro=This is <b>Star Colonel {1}</b> of the <b>{2}</b>. Forces of <b>{0}</b>, you walk among\
  \ warriors now - but only barely. We have made our bid. Declare your forces and earn what your skill demands.
performBatchall.STANDING_LEVEL_5.batchall.7.accept=Let us see if you rise - or are simply walking to your end.
performBatchall.STANDING_LEVEL_5.batchall.7.refuse=The Circle narrows. You are not in it.
performBatchall.STANDING_LEVEL_5.batchall.8.intro=Forces of <b>{0}</b>, I am <b>Star Colonel {1}</b>, warrior of the <b>{2}</b>. Your record\
  \ speaks. Not loudly, but clearly enough. We are ready. Submit your bid and let Trial sharpen what you have begun.
performBatchall.STANDING_LEVEL_5.batchall.8.accept=Then we will see how sharp you have become.
performBatchall.STANDING_LEVEL_5.batchall.8.refuse=What was begun will not be finished - not by you.
performBatchall.STANDING_LEVEL_5.batchall.9.intro=<b>Star Colonel {1}</b> of the <b>{2}</b>, to the forces of <b>{0}</b>. You are no longer\
  \ dismissed - but you are not yet respected. Our bid is prepared. Answer and earn the next step.
performBatchall.STANDING_LEVEL_5.batchall.9.accept=Then climb, warrior. We will see if the next step breaks you.
performBatchall.STANDING_LEVEL_5.batchall.9.refuse=The step is not yours. You remain where you were.
### STANDING_LEVEL_6
