FactionAccoladeDialog.message.STATUE_OR_SIBKO.periphery=<h2>{10} Unveils Status To {0} As Symbol of Hope</h2>\
  Under the dusty skies of {11}'s frontier capital, residents gathered today for the unveiling of a bronze\
  \ statue of <b>{0}</b>, hailed as the defender whose timely arrival helped push back uprisings \
  threatening the small periphery nation.\
  <p>The statue stands about two meters tall, depicting {1} mid-stride - one boot forward, head turned toward the \
  horizon, a hand resting on a 'Mek's control panel. It lacks polish, but not sincerity.</p>\
  <blockquote><p><b>"{2} saved our lives. We built this with our hands."</b> - Kira Madsen, local mill \
  operator</p></blockquote>\
  <p>Governor Enzo Corr spoke simply:</p>\
  <blockquote><p><i>"In the Periphery, help doesn't come often. When it does, we never forget."</i></p></blockquote>\
  <p>Children from the militia cadet program placed scavenged parts around the base, a tribute made from gratitude \
  and solidarity.</p>\
  <p>Despite scarce resources and no official military presence, the ceremony was led by union reps, mothers, and \
  elders who honored {1} in heartfelt speeches and shared stew from communal pots.</p>\
  <blockquote><p><i>"We don't have much,"</i> said Trade Guild head Marisol Vang, <i>"but we have memory. And today, \
  that memory stands in bronze."</i></p></blockquote>\
  <p>The statue now overlooks the busiest crossroads of {11} - a reminder, perhaps, that even on a forgotten\
  \ world, one person's courage can spark lasting unity.</p>
FactionAccoladeDialog.message.STATUE_OR_SIBKO.RWR=<h2>Statue of {0} Unveiled in Glorious Ceremony</h2>\
