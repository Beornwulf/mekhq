## Messages
FactionAccoladeDialog.message.STATUE_OR_SIBKO.innerSphere=<h2>Statue of {0} Dedicated</h2>\
  On a clear morning in {11}'s central square, local {10} leaders unveiled a modest yet dignified statue \
  honoring <b>{0}</b>, whose actions in recent field operations were credited with protecting the nation's \
  fragile governance and civilian lives.\
  <p>The sculpture is crafted from regional stone and depicts the {9} standing with one hand extended in \
  gesture of assurance, the other gripping a neurohelmet - no weapons drawn, but posture strong. At the base, a simple \
  inscription reads:</p>\
  <blockquote><p><b>"Protector of our People, Guardian of Peace."</b></p></blockquote>\
  <p>Mayor Serin Vale spoke at the dedication:</p>\
  <blockquote><p><i>"{0} came to our aid when we needed it most - not to conquer, but to stand with us. This \
  statue reminds future generations that courage comes in service, not domination."</i></p></blockquote>\
  <p>The ceremony included soft music from the local string ensemble, followed by the placement of fresh flowers by \
  community volunteers - farmers, council members, and a few uniformed militia. No formal military parade was present, \
  yet the balance of gratitude and dignity was unmistakable.</p>\
  <p>Councilor Duren Arik added:</p>\
  <blockquote><p><i>"We are not a great power. We do not build grand monuments. But we honor those who honor us. \
  Today, we do so with sincerity."</i></p></blockquote>\
  <p>City records officially mark this as a moment of unity - an acknowledgment of how one {9}'s actions helped \
  maintain the stability of a small world in uncertain times.</p>
FactionAccoladeDialog.message.STATUE_OR_SIBKO.CC=<h2>Capellan Statue Dedication Ceremony Marks Glorious Recognition on {11}</h2>\
