  <blockquote><p><i>The crowd joins Mia in reciting her catchphrase...</i></p></blockquote>\
  <p><b>"For Beauty, For Freedom, For the Magistrix!"</b></p>\
  <blockquote><p><i>As Mia blows one final heart-shaped kiss toward the camera, it splits into a cascade of holographic\
  \ roses. The Canopian anthem plays - remixed with electric guitar and choir - while fireworks burst in the skies \
