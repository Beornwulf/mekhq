  <p>"LIVE FROM SALONIKA: WELCOME TO THE LEGENDARY UNVEILING!"</p>\
  <blockquote><p><i>Then - center stage - she appears.</i></p>\
  <p><i>A ripple of cheers breaks across the crowd as <b>Colonel Mia Meklove</b> descends onto the stage in a \
